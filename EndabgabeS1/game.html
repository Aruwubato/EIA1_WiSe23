<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta-Tags für Zeichensatz und responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titel der Website -->
    <title>GuessTheSong</title>
    
    <!-- Externe Skript-Dateien zur Funktionalität -->
    <script defer src="scripts/dat.gui.min.js"></script>
    <script defer src="scripts/eia1_voyager_sdk.js"></script>
    <script defer src="scripts/script.js"></script>
    
    <!-- Externer Link zur Styling-Datei -->
    <link rel="stylesheet" href="stylegame.css">
</head>

<body>  
    <!-- Container for buttons -->
    <div id="button-container">
        <!-- Button for PLAYER1 with custom styling -->
        <button style='margin-right: 500px' class='glowing-btn'><span class='glowing-txt'>P<span class='faulty-letter'>LA</span>YER1</span></button>
    
        <!-- Button for PLAYER2 with custom styling -->
        <button class='glowing-btn'><span class='glowing-txt'>PL<span class='faulty-letter'>AY</span>ER2</span></button>
    </div>

    <!-- Audio element and button for SONG 1 -->
    <audio id="testAudio1" hidden src="songs/STAY.mp3" type="audio/mpeg"></audio>
    <button id="play1">SONG 1</button>

    <!-- Audio element and button for SONG 2 -->
    <audio id="testAudio2" hidden src="songs/MJ.mp3" type="audio/mpeg"></audio>
    <button id="play2">SONG 2</button>

    <!-- Audio element and button for SONG 3 -->
    <audio id="testAudio3" hidden src="songs/SICKO.mp3" type="audio/mpeg"></audio>
    <button id="play3">SONG 3</button>
</body>
</html>
